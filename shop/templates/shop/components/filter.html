{% load shop_tags %}
{% get_filter as data %}

<div class="products_filter">
    <div class="container">
        <div class="row justify-content-around">
            {% for key in data %}
            <div class="dropdown pt-2 pt-lx-0">
                <button class="products_filter-dropdown dropdown-toggle" type="button" id="dropdownColor"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    {{ key.title }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownColor">
                    {% for item in key.filters %}
                    <li><a class="dropdown-item" href="?sort={{item.0}}">{{ item.1 }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
